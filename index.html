<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlan - Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Conteúdo principal-->
    <main class="container container-principal">
        <header class="mb-4">
            <h1 class="h3 mb-2 fw-bold text-dark mb-1">FinPlan</h1>
            <h2 class="h5 text-secondary mb-2">Olá Usuário!</h2>     
        </header>

        <!--Saldo da Conta -->
        <section class="card text-white bg-primary mb-4 saldo-conta">
            <div class="card-body py-3">
                <p class="mb-0 text-sm-custom">Saldo em conta:</p>
                <span class="fs-2 fw-bold">R$4.500,00</span> 
            </div>
        </section>

        <!--Transferências, Depósitos, Pagamentos -->
        <section class="row text-center mb-5 gx-3">
            <article class="col">
                <div class="action-item-custom d-flex flex-column align-items-center">
                    <button class="btn btn-primary rounded-circle action-button-circle-custom mb-2"> 
                        <i class="fas fa-exchange-alt"></i> <!-- Ícone de Transferência -->
                    </button>
                    <small class="text-dark action-text-custom">Transferências</small> 
                </div>
            </article>

            <article class="col">
                <div class="action-item-custom d-flex flex-column align-items-center">
                    <button class="btn btn-primary rounded-circle action-button-circle-custom mb-2">
                        <i class="fas fa-wallet"></i> <!-- Ícone de Depósito -->
                    </button>
                    <small class="text-dark action-text-custom">Depósitos</small>
                </div>
            </article>

            <article class="col">
                <div class="action-item-custom d-flex flex-column align-items-center">
                    <button class="btn btn-primary rounded-circle action-button-circle-custom mb-2">
                        <i class="fas fa-credit-card"></i> <!-- Ícone de Pagamento -->
                    </button>
                    <small class="text-dark action-text-custom">Pagamentos</small>
                </div>
            </article>
        </section>

        <!-- Atividades Recentes -->
        <section>
            <h3 class="h6 fw-bold text-dark mb-2">Atividades Recentes</h3> 

            <ul class="list-group list-group-flush activity-list-custom">
                <li class="list-group-item d-flex justify-content-between align-items-center py-2">
                    <div class="d-flex align-items-center">
                        <div class="activity-icon-circle-custom bg-info-light text-info me-3">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <span class="text-dark activity-text-custom">Transferência para Mia</span> <!-- Classe para texto menor -->
                    </div>
                    <span class="text-danger fw-bold activity-amount-custom">- R$180,00</span> <!-- Classe para valor menor -->
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center py-2">
                    <div class="d-flex align-items-center">
                        <div class="activity-icon-circle-custom bg-success-light text-success me-3">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <span class="text-dark activity-text-custom">Depósito</span>
                    </div>
                    <span class="text-success fw-bold activity-amount-custom">+ R$1000,00</span>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center py-2">
                    <div class="d-flex align-items-center">
                        <div class="activity-icon-circle-custom bg-purple-light text-purple me-3">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <span class="text-dark activity-text-custom">Pagamento para Ana</span>
                    </div>
                    <span class="text-danger fw-bold activity-amount-custom">- R$250,00</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
